  <!-- search filter-->
  <script>
      $('#search').keyup(function(){
        var filter = $(this).val().toLowerCase();
        $('table tbody').find('tr').each(function() {
          var tr = $(this).find('td:first').text();
          var res = tr.toLowerCase().indexOf(filter) >= 0;
          $(this).css('display', res ? '' : 'none');
      });
    });
